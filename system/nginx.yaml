apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx0-deployment
  labels:
    app: nginx0-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx0
  template:
    metadata:
      labels:
        app: nginx0
    spec:
      containers:
      - name: nginx0
        image: k8s.gcr.io/nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  labels:
    app: nginx0-deployment
    app.kubernetes.io/instance: network
  name: nginx0-deployment
  namespace: default
spec:
  clusterIP: 10.98.53.212
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30434
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx0
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
